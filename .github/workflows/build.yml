name: Build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix: 
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: oracle
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
